<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Instagram Bot</title>
  <link def rel="preconnect" href="https://fonts.googleapis.com">
  <link def rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link def href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
  <link def rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="header">
    <p>SOCIAL BOT</p>
  </div>
  <div class="global">


    <div class="config">


      <div id="commentBox">
        <div>
          <div>
            <div class="comments_header">
              <p>Add Comments
                <button type="button" class="btn" id="addCommentsRow"><i class="fa fa-plus"></i></button>
              </p>
            </div>
          </div>
          <div id="commentBody" class="panel-body"></div>
        </div>
      </div>


      <div class="range-div">
        <input class="range" type="range" name="" value="0" min="0" max="100"></Input>
        <span id="rangeValue" calss="div-display">0</span>
        <span>%</span><br>
        <div class="recomend" id="rec">
          <p>This bar will select the like range of the bot</p>
          <p>like rates over 72% can cause temporarily ban on your account</p>
        </div>
      </div>

    </div>


    <div class="info">
      <div class="table">
        <table class="table-info">
          <tr>
            <th>Account</th>
            <td id="account"></td>
          </tr>
          <tr>
            <th>Hashtag</th>
            <td id="hashtag"></td>
          </tr>
          <tr>
            <th>Like rate</th>
            <td id="likerate"></td>
          </tr>
          <tr>
            <th>Likes</th>
            <td id="likes"></td>
          </tr>
          <tr>
            <th>Total</th>
            <td id="total"></td>
          </tr>


        </table>
      </div>


      <div id="snackbar" class=""></div>

    </div>
    <div class="user">
      <div class="setup">
        <input type="text" id="login" class="login " placeholder="  Login "><br>
        <input type="password" id="pass" class="pass " placeholder="  Password  "><br>
        <input type="text" id="hash" class="hashtag" placeholder="  Your #  "><br>
        <button id="Botrun" type="button" class="run">Run the bot</button>
      </div>
    </div>
  </div>

</body>
<script defer src="./assets/js/bot.js"></script>
<script defer src="./assets/js/main.js"></script>

</html>
